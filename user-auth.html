<!DOCTYPE html>
<html lang="en" data-theme="dark">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Enimory - A memory game by ENI</title>
        <link rel="stylesheet" href="./css/mini-reset.css" />
        <link rel="stylesheet" href="./css/remixicon.css" />
        <link rel="stylesheet" href="./css/style.css" />
        <link rel="stylesheet" href="./css/responsive.css" />
        <script src="./js/main.js" type="module"></script>
    </head>
    <body>
        <header class="header">
            <div class="container">
                <div class="header__container">
                    <a href="/" class="logo">
                        <img
                            src="./assets/images/logo-dark.svg"
                            alt="Logo Enimory"
                        />

                        <span class="h4">Enimory</span>
                    </a>

                    <nav id="nav" class="nav" role="navigation">
                        <ul class="nav__list">
                            <li class="visually-hidden">
                                <a href="/" aria-current="page">Home</a>
                            </li>

                            <li>
                                <a href="user-auth.html" class="nav__link"
                                    >Sign Up</a
                                >
                            </li>

                            <li>
                                <a href="user-auth.html" class="nav__link"
                                    >Login</a
                                >
                            </li>

                            <li>
                                <a href="settings.html" class="nav__link"
                                    >Settings</a
                                >
                            </li>
                        </ul>
                    </nav>

                    <div class="nav__btns">
                        <i class="ri-sun-line" id="theme-toggle"></i>
                        <a href="#" class="button button--outline button--small"
                            >Play</a
                        >
                        <i
                            class="ri-menu-3-line nav__toggle"
                            id="nav-toggle"
                        ></i>
                    </div>
                </div>
            </div>
        </header>

        <main class="main">
            <section class="section-content auth__section">
                <div class="container auth__container">
                    <div class="auth__login">
                        <h2 class="auth__title">Login</h2>

                        <form id="auth__form-login" class="auth-form">
                            <div class="auth-form__group">
                                <div class="auth-form__field">
                                    <label
                                        for="email-login"
                                        class="auth-form__label"
                                        >Email</label
                                    >

                                    <input
                                        type="email"
                                        id="email-login"
                                        name="email"
                                        required
                                        pattern="^[\w-\.]+@([\w-]+\.)+[\w-]{2,4}$"
                                        class="auth-form__input"
                                    />
                                </div>

                                <div class="auth-form__field">
                                    <label
                                        for="password-login"
                                        class="auth-form__label"
                                        >Password</label
                                    >

                                    <input
                                        type="password"
                                        id="password-login"
                                        name="password"
                                        required
                                        pattern="^.{6,}$"
                                        class="auth-form__input"
                                    />
                                </div>
                            </div>

                            <div class="auth-form__actions">
                                <button class="button" type="submit">
                                    Login
                                </button>
                            </div>
                        </form>
                    </div>

                    <div class="auth__register">
                        <h2 class="auth__title">Register</h2>

                        <form id="auth__form-register" class="auth-form">
                            <div class="auth-form__group">
                                <div class="auth-form__field">
                                    <label
                                        for="username"
                                        class="auth-form__label"
                                        >Username</label
                                    >

                                    <input
                                        type="text"
                                        id="username"
                                        name="username"
                                        required
                                        pattern="^.{3,}$"
                                        class="auth-form__input"
                                    />
                                </div>

                                <div class="auth-form__field">
                                    <label
                                        for="email-register"
                                        class="auth-form__label"
                                        >Email</label
                                    >

                                    <input
                                        type="email"
                                        id="email-register"
                                        name="email"
                                        required
                                        pattern="^[\w-\.]+@([\w-]+\.)+[\w-]{2,4}$"
                                        class="auth-form__input"
                                    />
                                </div>

                                <div class="auth-form__field">
                                    <label
                                        for="password-register"
                                        class="auth-form__label"
                                        >Password</label
                                    >

                                    <input
                                        type="password"
                                        id="password-register"
                                        name="password"
                                        required
                                        pattern="^.{6,}$"
                                        class="auth-form__input"
                                    />
                                </div>

                                <div class="auth-form__field">
                                    <label
                                        for="passwordConfirm"
                                        class="auth-form__label"
                                        >Password confirmation</label
                                    >

                                    <input
                                        type="password"
                                        id="passwordConfirm"
                                        name="passwordConfirm"
                                        required
                                        pattern="^.{6,}$"
                                        class="auth-form__input"
                                    />
                                </div>
                            </div>

                            <div class="auth-form__actions">
                                <button class="button" type="submit">
                                    Register
                                </button>

                                <button
                                    class="button button--outline"
                                    type="reset"
                                >
                                    Reset
                                </button>
                            </div>

                            <p class="auth-form__message"></p>
                            <p class="auth-form__hint">* Champs obligatoires</p>
                        </form>
                    </div>
                </div>
            </section>
        </main>

        <footer class="footer">
            <div class="container">
                <div class="footer__container">
                    <p>2024 &copy; All rights reserved</p>
                    <p>
                        Design & development by
                        <a
                            href="https://www.github.com/gR9z"
                            target="_blank"
                            rel="noopener noreferrer"
                            >gR9z</a
                        >
                        â™ 
                    </p>
                </div>
            </div>
        </footer>
    </body>
</html>
