<!DOCTYPE html>
<html lang="en" data-theme="dark">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Enimory - A memory game by ENI</title>
        <link rel="stylesheet" href="./css/mini-reset.css" />
        <link rel="stylesheet" href="./css/remixicon.css" />
        <link rel="stylesheet" href="./css/settings.css" />
        <link rel="stylesheet" href="./css/style.css" />
        <script src="./js/main.js" type="module"></script>
        <script src="js/profile/display-user-info.js" type="module"></script>
        <script src="js/profile/set-user-option.js" type="module"></script>
    </head>
    <body>
        <header class="header">
            <div class="container">
                <div class="header__container">
                    <a href="/" class="logo">
                        <img
                            src="./assets/images/logo-dark.svg"
                            alt="Logo Enimory"
                        />

                        <span>Enimory</span>
                    </a>

                    <nav id="nav" class="nav" role="navigation">
                        <ul class="nav__list">
                            <li class="visually-hidden">
                                <a href="/" aria-current="page">Home</a>
                            </li>

                            <li>
                                <a href="user-auth.html" class="nav__link"
                                    >Sign Up</a
                                >
                            </li>

                            <li>
                                <a href="user-auth.html" class="nav__link"
                                    >Login</a
                                >
                            </li>

                            <li>
                                <a
                                    href="settings.html"
                                    class="nav__link"
                                    aria-current="page"
                                    >Settings</a
                                >
                            </li>
                        </ul>
                    </nav>

                    <div class="nav__btns">
                        <i class="ri-sun-line" id="theme-toggle"></i>
                        <a
                            href="enimory.html"
                            class="button button--outline button--small"
                            >Play</a
                        >
                        <i
                            class="ri-menu-3-line nav__toggle"
                            id="nav-toggle"
                        ></i>
                    </div>
                </div>
            </div>
        </header>

        <main class="main">
            <section class="section-content">
                <div class="container settings">
                    <div class="settings__user-content">
                        <img
                            src="assets/images/profile-pic.jpg"
                            alt="Profile picture"
                        />

                        <div class="settings__info">
                            <h1><span id="username"></span></h1>
                            <p><span id="email"></span></p>
                        </div>
                    </div>

                    <span class="separator separator--settings"></span>

                    <div class="settings__form-container">
                        <div class="settings__title">
                            <h2>Settings Page</h2>
                        </div>

                        <form id="settings-form" class="settings-form">
                            <div class="settings-form__container">
                                <div class="settings-form__group">
                                    <div class="settings-form__field">
                                        <label
                                            for="theme"
                                            class="settings-form__label"
                                            >Theme</label
                                        >

                                        <select
                                            name="theme"
                                            id="theme"
                                            class="settings-form__select"
                                        >
                                            <option value="pets" selected>
                                                Pets
                                            </option>

                                            <option value="digital-world">
                                                Digital world
                                            </option>

                                            <option value="legendary-artists">
                                                Legendary artists
                                            </option>
                                        </select>
                                    </div>

                                    <div id="settings-form__theme-preview-img">
                                        <img
                                            src="/assets/images/tiles/pets/pets-theme.jpg"
                                            alt="Theme preview"
                                        />
                                    </div>
                                </div>
                                <div class="settings-form__field">
                                    <label
                                        for="difficulty"
                                        class="settings-form__label"
                                        >Difficulty</label
                                    >

                                    <select
                                        name="difficulty"
                                        id="difficulty"
                                        class="settings-form__select"
                                    >
                                        <option value="4">
                                            Very easy (2*2 tiles)
                                        </option>

                                        <option value="12">
                                            Easy (2*6 tiles)
                                        </option>

                                        <option value="16" selected>
                                            Medium (2*8 tiles)
                                        </option>

                                        <option value="20">
                                            Hard (2*10 tiles)
                                        </option>
                                    </select>
                                </div>
                            </div>

                            <div class="settings-form__actions">
                                <button
                                    class="button button--small"
                                    type="submit"
                                >
                                    Save Options
                                </button>
                            </div>
                        </form>
                    </div>
                </div>

                <div class="container">
                    <span class="separator"></span>
                </div>

                <div class="container scores__title">
                    <h2>Scores</h2>

                    <div>
                        <ul id="scores__list"></ul>
                    </div>
                </div>
            </section>

            <div id="toast"></div>
        </main>

        <footer class="footer">
            <div class="container">
                <div class="footer__container">
                    <p>2024 &copy; All rights reserved</p>
                    <p>
                        Design & development by
                        <a
                            href="https://www.github.com/gR9z"
                            target="_blank"
                            rel="noopener noreferrer"
                            >gR9z</a
                        >
                        â™ 
                    </p>
                </div>
            </div>
        </footer>
    </body>
</html>
